<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 6</title>

    <style>
    #caja{
        height: 90px;
    line-height: 90px;
    text-align: center; 
    border: 2px dashed #f69c55;
}
        
    </style>
</head>
<body>
    <div id="caja">Ahora estoy</div>

    <button onclick="document.getElementById('caja').style.display='none'">Clic para hacer desaparecer la caja</button>
    <button onclick="document.getElementById('caja').style.display='block'">Clic para mostrar la caja</button>
</body>
</html>
