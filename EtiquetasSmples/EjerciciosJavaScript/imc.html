<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo IMC</title>
</head>
<body>
    <h1>CALCULA TU ÍNDICE DE MASA CORPORAL</h1>
    <h3>Introduzca tu peso y se te otorgará su IMC</h3>
    <input type="text" id="altura" placeholder="Introduzca su altura en cm">

    <input type="text" id="peso" placeholder="Introduzca su peso en kg">
    <button onclick="calculo()">¡Calcula!</button>

    <script>

        function calculo(){
            var peso = document.getElementById('peso').value;
            var altura = document.getElementById('altura').value;
            
            if (peso<0 || altura<0){
                alert("Peso/Altura tienen que ser positivos");

            }
            else{
                var imc =peso/Math.pow(altura/100, 2);

                alert('Su IMC es igual a '+imc)
            }

        }
    </script>
</body>
</html>
