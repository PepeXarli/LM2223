<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>

    <style>
        .caja{
            border: 1px solid black;
            border-radius: 5px;
            height: auto;
            width: 300px;
        }

        #trash{
            display: flex;
            float: right;
        }
    </style>
</head>
<body>
    

<input type="text" placeholder="Escribe tu post" id="entrada"> <button type="button" onclick="publicar()">Publicar</button>

<p id="demo"></p>

<button onclick="ordenar()">Ordenar</button>
    <script >
        
        var frases=['Frase 1','Frase 2','Frase 3','Frase 4','Frase 5','Frase 6','Frase 7','Frase 8','Frase 9','Frase 10'];
        imprime();
        function imprime(){
            let i=0, codigoHTML="";
            let icono="<div class='caja'><img src='images/twitter.png'>"
            for(i;i<frases.length;i+=1){
              
                codigoHTML+=icono+frases[i]+"<img id='trash' onclick='eliminar(frases["+i+"])' src='images/trash.png' <br></div>";
            }
            document.getElementById('demo').innerHTML=codigoHTML;
        }

        function publicar(){
            frases.push(document.getElementById('entrada').value);
            imprime();            
        }

        function eliminar(elemento){
            let pos = frases.indexOf(elemento);
            frases.splice(pos,1)
            imprime();
        }

        function ordenar(){
            frases.sort();
            imprime();
        }
    </script>
</body>
</html>
