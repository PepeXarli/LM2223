<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Social</title>

    <style>
        .caja{
            border: 1px solid black;
            border-radius: 5px;
            height: auto;
            width: 200px;
        }

        #trash{
            display: flex;
            float: right;
        }
    </style>
</head>
<body>
    

<input type="text" placeholder="Escribe tu post" id="entrada"> <button type="button" onclick="publicar()">Publicar</button>

    <script id="script1">
        
        var frases=['Frase 1','Frase 2','Frase 3','Frase 4','Frase 5','Frase 6','Frase 7','Frase 8','Frase 9','Frase 10'];
        imprime();
        function imprime(){
            for(var i=frases.length-1;i>=0;i-=1){
                document.write('<div class="caja"><img src="images/twitter.png" alt="Logo de twitter">'+frases[i]+'<img id="trash" onclick="alerta()" src="images/trash.png" alt="Papelera"></div>');
            }
        }

        function publicar(){
            frases.push(document.getElementById('entrada').value);
            imprime();            
        }

        function alerta(){
            alert('Has hecho click en la papelera')
        }
    </script>
</body>
</html>
