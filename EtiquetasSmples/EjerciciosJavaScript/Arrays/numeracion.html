<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeracion</title>
</head>
<body>

    <input id="entrada" type="text"> <button onclick="imprime()">Escribe</button>
    <p id="demo"></p>

    <script>
        function imprime(){
            let n=document.getElementById('entrada').value;
            document.getElementById('demo').innerHTML='';
            for(var i=1; i<=n;i++){
                document.getElementById('demo').innerHTML+=i+'<br>'
            }
        }
    </script>
</body>
</html>
