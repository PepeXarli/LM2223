<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES PAR</title>
</head>
<body>
    <h1>INTRODUCE TU NÚMERO</h1>
    <input type="text" id="entrada"> <button onclick="comprobar()">Enviar</button>

    <script>
        
        function comprobar(){
            let numero=document.getElementById('entrada').value;

            if(numero%2 ==0){
                alert('Tu número es par')
            }
            else{
                alert('Tu número es impar')
            }
        }
    </script>
</body>
