<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>SessionStorage</h2>

    <label for="">Clave</label> <input type="text" name="" id="clave" placeholder="Clave">
    <label for="">Valor</label> <input type="text" name="" id="valor" placeholder="Valor">
    <button onclick="guardar()">GUARDAR</button>

    <p id="demo"></p>

    <script>
        function guardar(){
            sessionStorage.setItem(document.getElementById('clave').value, document.getElementById('valor').value);

            document.getElementById('demo').innerHTML='La pareja de clave: '+document.getElementById('clave').value+' con valor '+sessionStorage.getItem(document.getElementById('clave').value);
        }
    </script>

    
</body>
</html>
