<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>LIBRO DE GOOGLE BOOKS</h1>
    <div class="container">
        <input type="text" id="titulo">
      <button>Generar</button> <br> <br>        
        <div id="objetivo"></div>
    </div>
    <script>
        

        $('button').click(function(){
        let titulo=$('#titulo').val();
        let api='AIzaSyBGlkTnKgidU1WvpuCHtAZd6U58TCnnT0E';
        

      
          
          $.ajax({
            url:`https://www.googleapis.com/books/v1/volumes?q=intitle:${titulo}&key=${api}`,
            success: function(r) {
              
                console.log(r);
                $('#objetivo').html(`
                <h2>${r.items[0].volumeInfo.title}</h2>
                <p>Autor(es): ${r.items[0].volumeInfo.authors}</p>
                <p>Sinopsis: ${r.items[0].volumeInfo.description}</p>
                <p>Precio: ${r.items[0].saleInfo.listPrice.amount} ${r.items[0].saleInfo.listPrice.currencyCode}</p>
                <p>Link de compra: <a href='${r.items[0].saleInfo.buyLink}' target='_blank'>Compra aqu√≠</a></p>
                  `)

            }


        })
        })

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
