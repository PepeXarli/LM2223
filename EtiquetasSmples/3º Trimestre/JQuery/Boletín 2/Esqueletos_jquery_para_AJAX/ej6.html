<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
  <body>
    <h1>Consumiento datos de la API de openweathermap</h1>
    <div class="container">
      <input type="text" id="ciudad"> <button>Enviar</button>
        <p id="objetivo"></p>
    </div>
    <script>
        /* Completar el código jQuery aquí */
        let API_key = 'cd590a10122d436c2bb8f13d5b3b7ac8';

        $('button').click(function(){
        let ciudad=$('#ciudad').val();
        let url = 'https://api.openweathermap.org/data/2.5/weather?&units=metric';
        let url_completa= url+'&appid='+API_key+'&q='+ciudad;
        let temperatura;

        $.get(url_completa).done(function(r){
          console.log(r);
          $('#objetivo').text('Temperatura en '+ciudad+': '+r.main.temp+'ºC');

          }).fail(function () {
          $('#objetivo').text('Ha ocurrido un problema');
          })

        })
      

 

        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
