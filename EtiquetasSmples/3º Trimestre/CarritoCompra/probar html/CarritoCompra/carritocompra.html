<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC MANIA</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
<script src="carrito.js"></script>
    <div id="container">
        <div class="teclado">
            <img src="teclado.png" alt="teclado">
            <p>MKMINI</p>
            <p class="precios">34'90€</p>
        </div>

        <div class="raton">
            <img src="raton.png" alt="raton">
            <p>Asus ROG Pugio II 16000 DPI</p>
            <p class="precios">109'89€</p>
        </div>

        <div class="monitor">
            <img src="monitor.png" alt="monitor">
            <p>OZONE Monitor gaming DSP24240</p>
            <p> 24" UHD</p>
            <p class="precios">228'60€</p>
        </div>

        <div class="disco">
            <img src="discoduro.png" alt="disco">
            <p>Kingston A400 SSD 480GB</p>
            <p class="precios">28'99€</p>
        </div>

    </div>
</body>
</html>
